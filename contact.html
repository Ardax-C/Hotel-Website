<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <script
            src="https://kit.fontawesome.com/d165f86da0.js"
            crossorigin="anonymous"
        ></script>
        <title>HBT | Contact Us!</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo"><a href="index.html">HBT</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li>
                            <a class="current" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="py-3" id="contact-form">
            <div class="container">
                <h1 class="l-heading">
                    <span class="text-primary">Contact</span> Us
                </h1>
                <p id="text-instructions">
                    Please fill out the form below to contact us
                </p>
                <form action="process.php">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="form-group message">
                        <label for="message">Message</label>
                        <textarea
                            type="text"
                            name="message"
                            id="message"
                        ></textarea>
                    </div>
                    <div class="alert-container">
                        <div class="alert-child"></div>
                    </div>
                    <button type="reset" class="btn" id="submit-btn">
                        Submit
                    </button>
                </form>
            </div>
        </section>

        <section class="bg-dark" id="contact-info">
            <div class="container">
                <div class="box">
                    <i class="fa-solid fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main Street, Frederick MD</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(301) 374-6752</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Fitness Room</h3>
                    <p>reception@BT_hotel.co</p>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <p>
                Hotel BT <span class="copy">&copy; 2023</span> | All Rights
                Reserved
            </p>
        </footer>
        <script src="contact.js"></script>
    </body>
</html>
